  <!-- Page Content (ADD YOUR CONTENT HERE) -->

  <!-- menu container -->
  <div id="jumbo" class="jumbotron">
    <h1 id="jumbo-h" class="display-5">Hello there.</h1>

    <!-- "post button" triggers modal -->
    <button id="post-btn" type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#formModal">
      Post a comment
    </button>

    <!-- "view a recipe's" comments button -->
    <div class="btn-group">
      <button id="view-btn" class="btn btn-success btn-lg dropdown-toggle" type="button" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        View comments
      </button>

      <!-- dropdown items, dynamically loaded -->
      <div id="dropdown-items" class="dropdown-menu" aria-labelledby="dropdownMenuButton"></div>
    </div>
  </div>

  <!-- comments table -->
  <table class="table table-striped">
    <thead>
      <tr>
        <th id="current-recipe-view" colspan="4">No recipe selected.</th>
      </tr>
    </thead>
    <!-- comment table header -->
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Posted</th>
        <th scope="col" colspan="2">Comment</th>
      </tr>
    </thead>

    <!-- comment table contents, dynamically loaded -->
    <tbody id="comment-table">
    </tbody>
  </table>

  <!-- post modal -->
  <div class="modal fade" id="formModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Compose a post</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <!-- form body -->
        <div class="modal-body">
          <form>

            <!-- username section -->
            <div class="form-group">
              <label id="post-cmt-name"></label>
            </div>

            <!-- posted time section -->
            <div class="form-group">
              <label id="post-cmt-time"></label>
            </div>

            <!-- recipe name section -->
            <div class="form-group">
              <label>Recipe name:</label>

              <!-- recipe selections, dynamically loaded -->
              <select id="post-cmt-recipes" class="form-control">
              </select>
            </div>

            <!-- comment section -->
            <div class="form-group">
              <label>Your comment:</label>
              <textarea id="post-cmt-comment" class="form-control" rows="3"></textarea>
            </div>
          </form>
        </div>

        <!-- comment buttons section -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button id="post-cmt-btn" type="button" class="btn btn-success" data-dismiss="modal">Post</button>
        </div>
      </div>
    </div>
  </div>
